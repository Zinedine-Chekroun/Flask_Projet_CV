<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot avec ChatGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div id="chat-box">
            <div id="chat-container">
                <div id="chat-content"></div>
            </div>
            <input type="text" id="user-input" placeholder="Entrez votre message...">
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send-btn').click(function() {
                var userMessage = $('#user-input').val();
                $('#chat-content').append('<div class="user-message">' + userMessage + '</div>');
                $('#user-input').val('');
                
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    data: {'user_message': userMessage},
                    success: function(data) {
                        var botReply = data.bot_reply;
                        $('#chat-content').append('<div class="bot-message">' + botReply + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
